<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Molamide</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #2d3436;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    .payment-info {
      background-color: #dfe6e9;
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Molamide</h1>
  <form action="/submit" method="POST">
    <label for="platform">Platform</label>
    <select id="platform" name="platform" required>
      <option value="">Select</option>
      <option>WhatsApp</option>
      <option>Facebook</option>
      <option>Instagram</option>
      <option>Telegram</option>
      <option>TikTok</option>
      <option>Twitter</option>
      <option>Snapchat</option>
      <option>Gmail</option>
      <option>Other</option>
    </select>

    <label for="contact">Your Contact (Phone or Email)</label>
    <input type="text" id="contact" name="contact" required>

    <label for="paid">Have you made payment?</label>
    <select id="paid" name="paid" required>
      <option value="">Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <button type="submit">Submit Order</button>
  </form>

  <div class="payment-info">
    <h3>Payment Information</h3>
    <p><strong>Bank:</strong> Opay</p>
    <p><strong>Account Number:</strong> 1000388883</p>
    <p><strong>Account Name:</strong> Molamide</p>
  </div>
</body>
</html>
